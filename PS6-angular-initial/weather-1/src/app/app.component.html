  <div class=""form-group>
    <label for="cityName>">City Name:</label>
    <!-- validated form - validating number of characters -->
    <input required minlength="1" id="cityName" name="cityName" type="text" class="form-control" >
    <div class="alert" *ngIf="cityName.touched && !cityName.valid">
      <div *ngIf="cityName.errors.minlength"> City Name has to be at least 2 character</div>
    </div>
  </div>
  <button class="btn">Submit</button>
</form>
